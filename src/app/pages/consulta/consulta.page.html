<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listar Consultas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-list-header>
      <ion-button color="primary" routerLink="adicionar">Adicionar</ion-button>
    </ion-list-header>

    <ion-item-sliding *ngFor="let consulta of consultas | async" >
      <ion-item-options side="start">
        <ion-item-option color="danger" expandable (click)="excluirConsulta(consulta.key)">Excluir</ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          <h2>{{ consulta.data | date: 'dd/MM/yyyy' }} das {{ consulta.hora_inicio | date: 'HH:mm' }} Ã s {{ consulta.hora_fim  | date: 'HH:mm'}}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="tertiary" expandable routerLink="editar/{{ consulta.key }}">Editar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
