<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listar Pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-list-header>
      <ion-button color="primary" routerLink="adicionar">Adicionar</ion-button>
      <ion-button color="primary" routerLink="camera">CÃ¢mera</ion-button>
    </ion-list-header>

    <ion-item-sliding *ngFor="let paciente of pacientes" >
      <ion-item-options side="start">
        <ion-item-option color="danger" expandable (click)="excluirAlertConfirm(paciente.key)">Excluir</ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          <h2>{{ paciente.nome }}</h2>
          <h3>{{ paciente.grp_sanguineo }}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="tertiary" expandable routerLink="editar/{{ paciente.key }}">Editar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
